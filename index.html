<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Title & Favicon -->
    <title>Text To Speech</title>
    <link rel="icon" type="image/svg" href="logo.svg" />
    
    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">
          
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Text To Speech">

</head>




<body>

    <main>
        <!-- Heading -->
        <h1 class="heading">Text  to Speech <img src="logo.png" alt=""></h1>

        <!-- Enter Text -->
        <div class="enter-text">
            <label for="text">Enter Text:</label>
            <textarea name="text" id="text" placeholder="Enter text to convert into speech..." rows="6" ></textarea>
        </div>
        
        <!-- Select Voice -->
        <div class="select-voice">
            <label for="voice">Select Voice:</label>
            <select name="voice" id="voice">
                <option value="">Google Hindi (hi-IN)</option>
                <option value="">Google US English (en-US)</option>
                <option value="">Google UK English Male (en-GB)</option>
                <option value="">Google UK English Female (en-GB)</option>
            </select>
        </div>

        <!-- Convert To Speech -->
        <div class="button">Convert To Speech</div>
    </main>


</body>
